<!DOCTYPE html>

    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="event-detail-page">

        <button class="back-button" onclick="history.back()">←</button>

                <img src="img/parque-do-ibirapuera.jpg" alt="Praça Prof Rubião Meira">
            </div>
            <div class="event-details">
                <p class="event-detail-item"><strong>Data:</strong> 21/09/2025</p>

                <p class="event-detail-item"><strong>Horário:</strong> 07h00</p>
            </div>
        </div>
    </main>
    
    <nav class="bottom-navigation">
        <ul class="nav-list">
            <li><button class="nav-button" aria-label="Buscar">🔍</button></li>
            <li><button class="nav-button" aria-label="Calendário">📅</button></li>
            <li><button class="nav-button" aria-label="Localização">📍</button></li>
            <li><button class="nav-button" aria-label="Favoritos">🔖</button></li>

    </nav>
