<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Added Google Fonts for Cabin -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="event-detail-page">
  <header class="event-detail-header">
    <button class="back-button" aria-label="Voltar">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </header>

  <main class="event-detail-main">
    <div class="event-image-container">
      <!-- Updated image to match the dance group event -->
      <img src="img/sesc_moema.jpg" alt="Grupo de Dança" class="event-image">
    </div>

    <div class="event-info-container">
      <!-- Updated event title and details to match the image -->
      <h1 class="event-title">Grupo de Dança</h1>
      <p class="event-info-text"><strong>Data:</strong> 21/09/2025</p>
      <p class="event-info-text"><strong>Local:</strong> R. Clélia, 93 - Água Branca, São Paulo</p>
      <p class="event-info-text"><strong>Horario:</strong> 18h30</p>
    </div>

    <!-- Added registration button -->
    <div class="registration-container">
      <button class="registration-button">Você está inscrito</button>
    </div>
  </main>

  <nav class="bottom-navigation">
    <ul>
      <!-- Updated navigation icons to use SVG instead of emojis -->
      <li>
        <button class="nav-button" aria-label="Buscar">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </li>
      <li>
        <button class="nav-button" aria-label="Calendário">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </li>
      <li>
        <button class="nav-button" aria-label="Localização">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 5.02944 7.02944 1 12 1C16.9706 1 21 5.02944 21 10Z" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </li>
      <li>
        <button class="nav-button" aria-label="Salvar">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 21L12 16L5 21V5C5 3.89543 5.89543 3 7 3H17C18.1046 3 19 3.89543 19 5V21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </li>
    </ul>
  </nav>
</body>
</html>
