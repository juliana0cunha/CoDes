<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Confirmada</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="confirmation-page">
  <header class="confirmation-header">
    <button class="back-button" aria-label="Voltar">←</button>
  </header>

  <main class="confirmation-main">
    <div class="confirmation-container">
      <div class="confirmation-checkmark">✓</div>
      <p class="confirmation-text">Sua inscrição foi confirmada!</p>
    </div>
  </main>

  <nav class="bottom-navigation">
    <ul>
      <li><button class="nav-button" aria-label="Buscar">🔍</button></li>
      <li><button class="nav-button" aria-label="Calendário">📅</button></li>
      <li><button class="nav-button" aria-label="Localização">📍</button></li>
      <li><button class="nav-button" aria-label="Salvar">🔖</button></li>
    </ul>
  </nav>
</body>
</html>
