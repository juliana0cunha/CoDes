<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Detalhes do evento">
  <title>Detalhes do Evento</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="event-detail-header">
    <button class="back-button" aria-label="Voltar" onclick="window.location.href='fluxo_2.3_eventos.html' ">←</button>
    <button class="action-button confirm-button" aria-label="Confirmar presença" onclick="window.location.href='fluxo_2.4_eventos.html' ">✓</button>
    <button class="action-button save-button" aria-label="Salvar evento">🔖</button>
  </header>

  <main class="event-detail-main">
    <figure class="event-detail-image">
      <img src="img/2.jpg" alt="Sesc Moema">
    </figure>

    <article class="event-detail-content">
      <h1>Informações</h1>

      <section class="event-detail-info">
        <div class="info-item">
          <span class="info-icon" aria-hidden="true">📅</span>
          <div>
            <h3>Data</h3>
            <p>21/09/2025</p>
          </div>
        </div>

        <div class="info-item">
          <span class="info-icon" aria-hidden="true">📍</span>
          <div>
            <h3>Local</h3>
            <p>R. Clélia, 93 - Água Branca, São Paulo</p>
          </div>
        </div>

        <div class="info-item">
          <span class="info-icon" aria-hidden="true">🕐</span>
          <div>
            <h3>Horário</h3>
            <p>18h30</p>
          </div>
        </div>
      </section>

      <section class="event-detail-description">
        <h2>Descrição</h2>
        <p>Roupa de exercício, vem dançar com a gente!</p>
      </section>
    </article>
  </main>

  <nav class="bottom-navigation">
    <ul>
      <li>
        <button class="nav-button" aria-label="Buscar eventos">🔍</button>
      </li>
      <li>
        <button class="nav-button" aria-label="Calendário">📅</button>
      </li>
      <li>
        <button class="nav-button" aria-label="Localização">📍</button>
      </li>
      <li>
        <button class="nav-button" aria-label="Salvos">🔖</button>
      </li>
    </ul>
  </nav>

</html>
