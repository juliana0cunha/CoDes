<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .event-card {
            background-color: white;
            border: 2px solid #1a1a1a;
            border-radius: 25px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #1a1a1a;
            transition: transform 0.2s;
            max-width: 450px;
        }

        .event-card:hover {
            transform: scale(1.02);
        }

        .event-name {
            font-size: 22px;
            font-weight: 700;
        }

        .event-datetime {
            font-size: 16px;
            font-weight: 500;
            text-align: right;
            line-height: 1.3;
        }

        main {
            flex: 1;
        }

        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #b8c9d6;
            padding: 16px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 450px;
            margin: 0 auto;
        }

        nav button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px;
            color: #1a1a1a;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav button:hover {
            opacity: 0.7;
        }

        /* Icon styles using Unicode symbols */
        .icon-search::before { content: "üîç"; }
        .icon-calendar::before { content: "üìÖ"; }
        .icon-location::before { content: "üìç"; }
        .icon-bookmark::before { content: "üîñ"; }
    </style>
</head>
<body>
    <main>
        <h1>Seus Compromissos:</h1>
        <a href="fluxo_3_descricao.html" class="event-card">
            <span class="event-name">Maratona</span>
            <span class="event-datetime">21/09<br>07h00</span>
        </a>
    </main>

    <nav>
        <ul>
            <li><button class="icon-search" aria-label="Buscar"></button></li>
            <li><button class="icon-calendar" aria-label="Calend√°rio"></button></li>
            <li><button class="icon-location" aria-label="Localiza√ß√£o"></button></li>
            <li><button class="icon-bookmark" aria-label="Favoritos"></button></li>
        </ul>
    </nav>
</body>
</html>
